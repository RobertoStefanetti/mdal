name: Package

on:
  push:
    branches:
      - 'master'
    tags-ignore:
      - '*'

jobs:
  package:
    name: Package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - name: Create Dist
        run: ./gradlew distUnzip
      - name: Publish to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: de.joneug.mdal.standalone
          repository: joneug/mdal
          tags: master,latest
